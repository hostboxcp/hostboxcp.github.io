# hostname_nginx.conf

# configuration of the server
server {
    # the port your site will be served on
    listen      2082;
    # the domain name it will serve for
    server_name example.com; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /usr/local/HBCP/HostBoxCP/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /usr/local/HBCP/HostBoxCP/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /usr/local/HBCP/HostBoxCP/uwsgi_params; # the uwsgi_params file you installed
    }
}